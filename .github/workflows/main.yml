name: hospital-tracker

# set timer when script will run (12am local time)
on:
  push:
    branches: main

jobs: 
  pdfscrape:
    # The type of runner that the job will run on
    runs-on: macos-10.15

    # load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master

    # install xquartz for macos
    - name: install XQuartz on macOS
      if: runner.os == 'macOS'
      run: brew install xquartz --cask

    # Set-up R 
    - name: install R packages
      run: |
        R -e 'install.packages("pdftools")'
        R -e 'install.packages("tidyverse")'

    # Run R script
    - name: run R script
      run: Rscript hospital_tracker.R
      # run: Rscript getfile.R
      
 # Add new file in data folder, commit along with other modified files, push
    - name: commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add data/*
        git commit -am "Scheduled Github Action on $(date)"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
